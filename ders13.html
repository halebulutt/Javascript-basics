<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* valueOf(); üzerinde çalışılan değişken değerini tam anlamıyla aktarımını sağlayarak yeni bir içerik oluşturur.
        Ve bu değeri geriye döndürür. */

        var deger1 = "54";
        var deger2 = 54;
        
        var sonuc1 = deger1.valueOf();
        var sonuc2 = deger2.valueOf();

        
        var goster1 = typeof(sonuc1);
        var goster2 = typeof(sonuc2);
        

        document.write(sonuc1 +" " + goster1 + "<br/>");
        document.write(sonuc2 +" " + goster2 + "<br/>");


    </script>

</body>
</html>
