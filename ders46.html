<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* It allows to get all parameter values ​​that can come to the function even without defining any parameters. 
        Herhangi bir parametre tanımlamadan dahi fonksiyona gelebilecek tüm parametre değerlerinin alınmasını sağlar.*/

        function test() {

            for(var start = 0; start < arguments.length; start++){

                document.write(arguments[start])

            }


            }        
        
        test("hale ", " bulut ", " pamukkale ", " 2022 " , " 21 ")




    </script>
</body>
</html>
