    <script>

        // isInteger(); kendisine parametrik olarak verilen değişken içeriğinin tam sayı
        // olup olmadığını kontrol eder. boolean veri türünden değeri geriye döndürür.


        var name = "Hale"
        var number1 = 2.44 
        var number2 = 10

        var nameResult = Number.isInteger(name)
        var number1Result = Number.isInteger(number1)
        var number2Result = Number.isInteger(number2)

        document.write(nameResult + "<br/>")
        document.write(number1Result + "<br/>")
        document.write(number2Result + "<br/>")




    </script>
</body>
