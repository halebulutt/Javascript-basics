<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <div id="isim">Ben Javascript öğreneceğim...</div>

    <script>
        // Tarayıcının inceleme kısmındaki konsoluna değer atar.
        console.log("Javascript");


        /* innerHTML : html dokümanı içinde bulunan html elementine etki eder.
         veri gönderir veri değişimi yapar. 
        */

        document.getElementById("isim").innerHTML = "Ben Javascript öğreniyorum.";



    </script>
</body>
</html>
