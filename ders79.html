<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* toPrecision(); kendisine parametre olarak verilen değer doğrultusunda 
        değişken içeriğindeki sayının kaç basamaklı olacağını belirleyerek yeni bir 
        içerik oluşturur. */ 

        var number = 23.5485453121

        var number1 = 10

        var numberResult = number.toPrecision(5)
        var number1Result = number1.toPrecision(5)

        document.write(numberResult + "<br/>")
        document.write(number1Result)

        


    </script>
</body>
</html>
