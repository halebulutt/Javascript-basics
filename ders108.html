<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>

        // Nesne içerisinde fonksiyon tanımlama

        var person = {

            name: "Hale",
            lastName: "Bulut",
            age: "21",
            warn: function() {alert("All information has been read.")}


        }

        var writeName = person.name
        var writeLastName = person.lastName
        var writeAge = person.age

        window.alert(writeName)
        window.alert(writeLastName)
        window.alert(writeAge)
        person.warn()



    </script>
