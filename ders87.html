<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* random(); 0 ve 1 arasında rastgele bir sayı üretir. */ 

        var randomNumber = Math.random() // 0 ile 1 arasında.

        document.write(randomNumber + "<br/>")

        var randomNumber2 = Math.random() * 10 // 0 ile 10 arasında

        document.write(randomNumber2 + "<br/>")

        var integer = Math.trunc(randomNumber2)

        document.write(integer + "<br/>")




    </script>
</body>
</html>
