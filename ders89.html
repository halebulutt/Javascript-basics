<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* min(); kendisine parametre olarak verilen sayı değerlerinin en küçüğünü bulur. */ 

        var number1 = 125
        var number2 = 111
        var number3 = 128

        var result = Math.min(number1, number2, number3)

        document.write("smallest value: " + result + "<br/>")

        /* max(); sayı değerlerinin en büyüğünü bulur. */ 

        var result1 = Math.max(number1, number2, number3)

        document.write("greatest value: " + result1 + "<br/>")






    </script>
</body>
</html>
