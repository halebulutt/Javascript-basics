<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // fill() in array;

        // It changes the elements of the array in line with the value in the array range defined by the parameters to be given to it.

        var days = ["monday", "tuesday", "wednesday", "thursday", "friday"]

        document.write(days + "<br/>")

        days.fill("saturday",0,2)

        document.write(days)


    </script>
</body>
</html>
