<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* getHours(); kullanıldığı değişken içeriğine saat bilgisini 0 ile 23 arasında olmak üzere 
        depolayarak değeri geriye döndürür. */ 

        var time = new Date()

        var hour = time.getHours()

        document.write(hour + "<br/>")

        /* getMinutes(); kullanıldığı değişken içerisine saatin dakika değerini 0 ile 59 
        arasında olmak üzere gönderir. */ 

        var minute = time.getMinutes()
        document.write(minute + "<br/>")

        /* getSeconds(); kullanıldığı değişken içeriğine dakikanın saniyesini 0 ile 59 arasında gösterir. */ 
        
        var second = time.getSeconds()
        document.write(second + "<br/>")



    </script>
</body>
</html>
