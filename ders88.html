<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        /* sign(); kendisine parametre olarak verilen herhangi bir sayı değerinin
        işaretini bularak geriye döndürür .*/ 

        var value1 = 54
        var value2 = -12
        var value3 = 0
        var value4 = "Hale"

        var result1 = Math.sign(value1)
        var result2 = Math.sign(value2)
        var result3 = Math.sign(value3)
        var result4 = Math.sign(value4)

        document.write(result1 + "<br/>")
        document.write(result2 + "<br/>")
        document.write(result3 + "<br/>")
        document.write(result4 + "<br/>")


    </script>
</body>
</html>
