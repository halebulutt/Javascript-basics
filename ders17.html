<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    
    <script>

        /* startWith(); kendisine parametre olarak verilen değer doğrultusunda değişken 
        içeriğinin başlangıç değerini kontrol ederek boolean-mantıksal- veri
        türünde sonucu geriye döndürür. */

        // Sakarya ile başlıyor mu başlamıyor mu diye soru soruyor. Eğer evet ise true döndürüyor.


    
        var okul = "Senin okulun Sakarya Üniversitesi 2020";

        // Büyük küçük harf duyarlıdır.
        var islemYap = okul.startsWith("Sakarya");

        document.write(islemYap);
    </script>

</body>
