<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // join() in arrays;

        // join(); dizideki elemanların arasına, kendisine parametre olarak verilen değeri ayraç olarak kullanarak string veri türünde düz bir metin oluşturur.

         var colors = [" Red ", " White ", " Black ", " Blue"]

         document.write(colors + "<br/>")

         var doProcess = colors.join("&")

         document.write(doProcess)

    </script>
</body>
</html>
