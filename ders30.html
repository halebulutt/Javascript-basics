<body>
    
    <script>

        // if- else if- else

      var sayi = 50;

      if (sayi > 60) {

        document.write(sayi +" büyüktür " + 60)

      }

      else if (sayi < 0) {

        document.write(sayi + " negatif bir sayıdır. ")

      }

      else if (sayi == 0) {

        document.write( "girdiğiniz sayı 0'dır. " )

      }

      else if (sayi == 50) {

        document.write(" sayı 50'dir. " )

      }

      else {

        document.write(" girdiğin hiçbir koşul doğru değildir. ")
        
      }

     


      



    </script>
</body>
</html>
