<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* parseInt(); kendisine parametre olarak verilen değer doğrultusunda değişken
        içeriğini tam sayı haline dönüştürür. rakam + - . dışında bir karakter
        görürse durur. NaN: not a number */ 

        var value1 = "5"
        var value2 = "5.54"
        var value3 = "10 20 30 40"
        var value4 = "5 star hotel"
        var value5 = "a hotel with 5 stars"

        var result1 = parseInt(value1)
        var result2 = parseInt(value2)
        var result3 = parseInt(value3)
        var result4 = parseInt(value4)
        var result5 = parseInt(value5)

        document.write(result1 + "<br/>")
        document.write(result2 + "<br/>")
        document.write(result3 + "<br/>")
        document.write(result4 + "<br/>")
        document.write(result5 + "<br/>")


    </script>
</body>
</html>
