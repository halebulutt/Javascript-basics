<body>
    
    <script>

        //çok boyutlu if - else if -else

        var sayi = 8;

        if(sayi >= 0 && sayi <=5) {

            if(sayi == 0) {
                document.write("sayı 0'dır.")

            }

            else if (sayi == 1) {
                document.write("sayi 1'dir.")

            }

            else if (sayi == 2) {
                document.write("sayi 2'dir.")
                
            }

            else if (sayi == 3) {
                document.write("sayi 3'dür.")
                
            }
            else if (sayi == 4) {
                document.write("sayi 4'dür.")
                
            }
            else if (sayi == 5) {
                document.write("sayi 5'dir.")
                
            }

            else {
                document.write("koşullar sağlanamadı.")
            }
        }

        else if (sayi == 6) {

            document.write("sayı 6'dır.")
        }

        else{
            document.write("sayı 6'dan büyüktür.")
        }


    </script>
</body>
