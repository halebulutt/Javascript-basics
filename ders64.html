<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // concat() in arrays;

        // concat(); It creates a new array by including the parametrically given element or elements or the array or arrays in the studied array.

        var weekDays = ["monday", "tuesday", "wednesday", "thursday", "friday"]

        document.write(weekDays + "<br/>")

        var weekEnd = ["Saturday", "Sunday"]

        document.write(weekEnd + "<br/>")

        var days = weekDays.concat(weekEnd)

       document.write(days)


    </script>
</body>
