<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* getTime(); kullanıldığı değişken içeriğine tarih ve zaman damgasını depolayarak 
        geriye döndürür. */ 


        var time = new Date()
        var stamp = time.getTime()

        document.write(stamp + "<br/>")

        

    </script>
</body>
