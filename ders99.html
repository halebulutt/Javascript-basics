    <script>

        /* g karakteri kullanımı - g ayarı : düzenli ifade dahilinde kontrol edilecek olan
        değişken içeriğnin tamamının kontrol edilmesini sağlar. */ 

        var writing = "Hale BULUT BULUT"
        var regularExpression = new RegExp("BULUT" , "g")
        var result = writing.match(regularExpression)

        document.write(result + "<br/>")


 
    </script>
