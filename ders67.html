<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // indexOf() in arrays

        // indexOf(); Searches for the value given parametrically in the array. and returns the index value of the element with the first match.

        var days = ["Monday", "Tuesday", "Wednesday"]

        document.write(days + "<br/>")

        var doProcess = days.indexOf("Tuesday")

        document.write(doProcess + "<br/>")

        days[1] = "Saturday"

        document.write(days )


    </script>
</body>
</html>
