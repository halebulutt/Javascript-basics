<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // using breaks in loops 

        var meter = 0;

        while(meter < 10) {

            document.write(meter)

            if(meter == 7) { 
                break; // sayaç 7 olduğunda kodu kır -bitir- döngüden çık.


            }

            meter++;
        }


    </script>
</body>
</html>
