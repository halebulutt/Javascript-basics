<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* ceil(); kendisine parametre olarak verilen değeri yukarı yuvarlayarak
        geriye döndürür. */ 

        var number1 = 23.123
        var number2 = 12.123123185456

        var result1 = Math.ceil(number1)
        var result2 = Math.ceil(number2)

        document.write(result1 + "<br/>")
        document.write(result2 + "<br/>")


    </script>
