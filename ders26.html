<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* big(); değişken içerisindeki metni büyük fontlu metne dönüştürür.
        Bu değeri geriye döndürür. */ 

        var yaziBig = "Bu yazıyı büyük fontlu yapacağım.";

        document.write(yaziBig + "<br/>");

        var isleBig = yaziBig.big();

        document.write(isleBig + "<br/>");

        /* small(); değişken içindeki metni küçük fontlu metne dönüştürür. 
        bu değeri geriye döndürür. */ 

        var yaziSmall = "Bu yazı küçük fontlu olacak";

        document.write(yaziSmall + "<br/>");

        var isleSmall = yaziSmall.small();

        document.write(isleSmall + "<br/>");

        /* bold(); değişken içerisindeki metni kalın fontlu metne dönüştürür.
        ve bu değeri geriye döndürür. */ 

        var yaziBold = "Bu yazi kalınlaşacak.";

        document.write(yaziBold + "<br/>");

        var isleBold = yaziBold.bold();

        document.write(isleBold +"<br/>");

        /* italics(); değişken içerisindeki metni italik fontlu yaparak değeri döndürür. */ 

        var yaziItalics = "Bu yazı eğik yazılacak."

        document.write(yaziItalics + "<br/>");

        var isleItalics = yaziItalics.italics();

        document.write(isleItalics +"<br/>");

        /* strike(); değişken içerisindei tanımlı metnin üzeri çizili yaparak değeri geriye döndürür. */ 

        var yaziStrike = "Bu yazının üzeri çizilecek";

        document.write(yaziStrike + "<br/>");

        var isleStrike = yaziStrike.strike();

        document.write(isleStrike + "<br/>");
        
        /* fixed(); değişken içerisindeki metni daktilo fontlu metine dönüştürür ve oluşan değeri geriye döndürür. */ 

        var yaziFixed = "Bu yazının fontu daktilo fontu olacak.";

        document.write(yaziFixed + "<br/>");

        var isleFixed = yaziFixed.fixed();

        document.write(isleFixed + "<br/>");
        


    </script>


</body>
</html>
