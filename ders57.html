<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // use of shift() method in arrays.

        // shift(); It deletes the first element in the array and returns the value of the element it deleted.

        var fruits = ["apple", "pear", "cherry","plum"]

        document.write(fruits + "<br/>")

        var doProcess = fruits.shift()

        document.write(fruits + "<br/>")

        document.write("deleted value: " + doProcess)

        




    </script>
</body>
</html>
