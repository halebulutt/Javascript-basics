<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Checking if variable content is array or not.

        // değişken içeriğinin diiz olup olmadığını kontrol etme.

        // isArray(); A method that checks whether a variable is an array.

        var text = "Hale Bulut Pamukkale"

        var colors = ["red", "white"]

        var textResult = Array.isArray(text)
        document.write(textResult + "<br/>")

        var colorsResult = Array.isArray(colors)
        document.write(colorsResult)





    </script>
</body>
</html>
