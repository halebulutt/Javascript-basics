    <script>

        /* parseFloat(); kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini
        ondalık sayı haline dönüştürür. */ 

        var value1 = "5"
        var value2 = "5.554"
        var value3 = "10 20 30"
        var value4 = "10s of people"
        var value5 = 10

        var result1 = parseFloat(value1)
        var result2 = parseFloat(value2)
        var result3 = parseFloat(value3)
        var result4 = parseFloat(value4)
        var result5 = parseFloat(value5)

        document.write(result1 + "<br/>")
        document.write(result2 + "<br/>")
        document.write(result3 + "<br/>")
        document.write(result4 + "<br/>")
        document.write(result5 + "<br/>")



    </script>
