<body>
    <script>

        /* round(); kendisine parametre olarak verilen ondalıklı sayı değerini kendisine en yakın tam sayıyı kontrol ederek 
        aşağıya veya yukarıya yuvarlar. */ 

        var number1 = 4.24
        var number2 = 3.49
        var number3 = 7.79

        var result1 = Math.round(number1)
        var result2 = Math.round(number2)
        var result3 = Math.round(number3)

        document.write(result1 + "<br/>")
        document.write(result2 + "<br/>")
        document.write(result3 + "<br/>")




    </script>
</body>
