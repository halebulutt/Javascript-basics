    <script>

        // if-else

        var sayi1 = 5;
        var sayi2 = 15;

        if(sayi1 > sayi2) {

            document.write(sayi1 + " büyüktür  " + sayi2)

        }

            document.write(sayi1 + " küçüktür " +  sayi2)
        }
    </script>
