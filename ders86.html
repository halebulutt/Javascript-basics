<html lang="en">
<head>

<body>
    
    <script>

        /* trunc(); kendisine parametre olarak verilen ondalıklı sayı değerinin ondalık
        kısmını kaldırarak tam sayı değerine döndürür. */ 

        var number1 = 12.32323
        var number2 = 5452468.56451425

        var result1 = Math.trunc(number1)
        var result2 = Math.trunc(number2)

        document.write(result1 + "<br/>")
        document.write(result2 + "<br/>")


    </script>
</body>
