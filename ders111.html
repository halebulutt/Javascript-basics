<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* hasOwnProperty(); bir nesnenin parametrik olarak girilen özelliğin
        kullanılıp kullanılmadığını kontrol ederek boolean veri türünde
        geriye döndürür. */ 

        var person = {
            name: "Hale",
            surname: "Bulut",
            age: "21",

        }

        var control = person.hasOwnProperty("names")

        document.write(control + "<br/>")


    </script>
</body>
</html>
